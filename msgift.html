<!DOCTYPE html>
<html>
<head>
  <title>Eid Mubarak Wishes</title>
  <style>
    /* CSS for greeting card layout */
    .greeting-card {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #E8EAF6; /* Replace with your desired background color */
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* CSS for text and image */
    .greeting-text {
      font-size: 24px;
      color: #673AB7; /* Replace with your desired text color */
    }

    .sender-name {
      font-size: 18px;
      color: #FF5722; /* Replace with your desired text color */
      font-weight: bold;
    }

    .image-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="greeting-card">
    <h1 class="greeting-text">Eid Mubarak!</h1>
    <p class="sender-name">From: M Mustafa Swati</p>
    <div class="image-container">
      <img src="eidi.jpg" alt="Eid Mubarak image"> <!-- Replace with your desired image URL or file path -->
    </div>
  </div>
</body>
</html>
